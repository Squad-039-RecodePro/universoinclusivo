<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Biblioteca FontAwesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title th:text="'Detalhes do Professor - ' + ${professor.id}" class="text-uppercase fw-bold">Detalhes do Professor</title>
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card p-4">
        <h1 class="display-5 text-center mb-4" th:text="'Professor - ' + ${professor.id}" style="font-family: 'Arial', sans-serif;">Detalhes do Professor</h1>

        <!-- Card para destacar as informações do professor -->
        <div class="card mb-4">
          <div class="card-body">
            <p class="card-text" th:text="'ID: ' + ${professor.id}" style="font-size: 18px;"></p>
            <p class="card-text" th:text="'Nome: ' + ${professor.nome}" style="font-size: 18px;"></p>
            <p class="card-text" th:text="'Salário: ' + ${professor.salario}" style="font-size: 18px;"></p>
            <p class="card-text" th:text="'Status: ' + ${professor.statusProfessor.toString()}" style="font-size: 18px;"></p>
          </div>
        </div>

        <!-- Botões Editar e Voltar -->
        <div class="row mt-4">
          <div class="col-6">
            <a th:href="@{'/professores/' + ${professor.id} + '/edit'}" class="btn btn-warning btn-lg w-100">
              <i class="fas fa-edit"></i> Editar
            </a>
          </div>
          <div class="col-6">
            <a th:href="@{/professores}" class="btn btn-primary btn-lg w-100">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<!--<footer class="fixed-bottom text-center p-2 bg-light">-->
<!--  <p>&copy; 2023 Seu Nome. Todos os direitos reservados.</p>-->
<!--</footer>-->
<footer class="fixed-bottom  bg-dark text-light text-center p-3 mt-auto">
  <p>&copy; 2023 Universo Inclusivo. Todos os direitos reservados.</p>
</footer>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
